name: Build APK 
 
on: 
  workflow_dispatch: 
 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v3 
 
      - name: Grant execute permission to gradlew 
        run: chmod +x ./VoiceDenoiserApp/gradlew 
 
      - name: Setup JDK 17 
        uses: actions/setup-java@v3 
        with: 
          distribution: temurin 
          java-version: '17' 
 
      - name: List gradle wrapper directory 
        run: ls -la ./VoiceDenoiserApp/gradle/wrapper/ 
 
      - name: Show gradlew file info 
        run: ls -la ./VoiceDenoiserApp/gradlew && head -n 5 ./VoiceDenoiserApp/gradlew 
 
      - name: Build APK 
        run: ./gradlew assembleRelease 
        working-directory: VoiceDenoiserApp 
 
      - name: Upload APK artifact 
        uses: actions/upload-artifact@v4 
        with: 
          name: VoiceDenoiserApp 
          path: VoiceDenoiserApp/app/build/outputs/apk/release/app-release.apk
