name: Build APK 
 
on: 
  workflow_dispatch: 
 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v3 
 
      - name: Create gradlew script 
        run: | 
          echo '#!/bin/sh' > gradlew 
          echo 'DIRNAME=$(dirname "$0")' >> gradlew 
          echo 'exec java -jar "$DIRNAME/gradle/wrapper/gradle-wrapper.jar" "$@"' >> gradlew 
 
      - name: Make gradlew executable 
        run: chmod +x gradlew 
 
      - name: Fix gradle-wrapper.jar permissions 
        run: chmod 644 gradle/wrapper/gradle-wrapper.jar 
 
      - name: Set up JDK 17 
        uses: actions/setup-java@v3 
        with: 
          distribution: temurin 
          java-version: '17' 
 
      - name: Build the APK 
        run: ./gradlew assembleRelease 
 
      - name: Upload APK artifact 
        uses: actions/upload-artifact@v4 
        with: 
          name: AudioAnalyzApp 
          path: app/build/outputs/apk/release/app-release.apk
